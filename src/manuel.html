<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Datagramme: Manuel de questions</title>
    <link rel="stylesheet" type="text/css" href="jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui.theme.css">
  </head>
  <body>

    <div id="question"></div>
    <div id="indication"></div>
    <div id="dialog"></div>
    <div id="gagne"></div>
    <div id="perdu"></div>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="include.js"></script>
    <script type="text/javascript" src="question.js"></script>
    <script type="text/javascript" src="questions.js"></script>

    <h1>Manuel de l'animateur</h1>
    <table border="1">
      <script langage="javascript">
        for(var i = 0 ; i < 3 ; i++)
        {
          for(var j = 0 ; j < questions[i].length ; j++)
          {
            document.write("<tr>");

            document.write("<td>" + questions[i][j].intitule + "</td>");

            if(questions[i][j].reponses.typeReponse == reponse.type.CM)
            {
              for(var k = 0 ; k < questions[i][j].getReponses().length ; k++)
              {
                document.write("<td>");
                document.write(questions[i][j].getReponses()[k]);
                document.write("</td>");
              }
              document.write("<td>"+questions[i][j].getBonneReponse()+"</td>");
            }

            if(questions[i][j].reponses.typeReponse == reponse.type.ENTREE)
            {
              document.write("<td>"+questions[i][j].getBonneReponse()+"</td>")
            }

            for(var k = 0 ; k < questions[i][j].length ; k++)
            {
              document.write("<td>");

              document.write("</td>");
            }
            document.write("</tr>");
          }
        }
      </script>
    </table>
  </body>
</html>
